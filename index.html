<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>LD 5 PP, EKSf-15</title>

    <script src="./build/tracking-min.js"></script>
    <script src="./build/data/face-min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js" async></script>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        .none {
            -webkit-filter: none;
            filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }

        .invert {
            -webkit-filter: invert(1);
            filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
            filter: sepia(1);
        }
        .saturate {
            -webkit-filter: saturate(5);
            filter: saturate(5);
        }
        .huerotate {
            -webkit-filter: hue-rotate(180deg);
            filter: hue-rotate(180deg);
        }
        .contrast {
            -webkit-filter: contrast(160%);
            filter: contrast(160%);
        }
        button #snapshot {
            margin: 0 10px 25px 0;
            width: 110px;
        }

        video, canvas {
          margin-left: 230px;
          margin-top: 120px;
          position: absolute;
        }
    </style>

</head>

<body>
<div id="container">
    <video id="video" width="480" height="360" preload autoplay loop muted></video>
    <canvas id="canvas" width="480" height="360"></canvas>
    <div id="container" class="textWrapper">

    <label for="filter">Filter: </label>
    <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
        <option value="saturate">Saturate</option>
        <option value="huerotate">Hue-rotate</option>
        <option value="contrast">Contrast</option>
    </select>

    <button id="snapshot">Take snapshot</button>

    <canvas id="snap" style="margin-top: 500px !important; margin-left: -40px !important;"></canvas>

    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/getusermedia/filter"
       title="WebRTC on GitHub" id="viewSource">WebRTC on GitHub</a>
</div>

<script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

    };
</script>

</body>
</html>
